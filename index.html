<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postmanc</title>
</head>

<body>

    <div class="method">
        <div id="method-selector">
            <p>GET</p>
            <img src="dropdown.png" width="22">
        </div>
        <div id="method-opt">
            <ul>
                <li onclick="selectMethod('GET')">GET</li>
                <li onclick="selectMethod('POST')">POST</li>
                <li onclick="selectMethod('DELETE')">DELETE</li>
                <li onclick="selectMethod('PUT')">PUT</li>
                <li onclick="selectMethod('PATCH')">PATCH</li>
            </ul>
        </div>
    </div>

    <div class="request">
        <input type="text" class="common-input">
        <button type="submit" class="common-button">SEND</button>
    </div>

    <div class="additions">
        <div class="nav">
            <div class="nav-item">Authorization</div>
            <div class="nav-item">Headers</div>
            <div class="nav-item">Body</div>
            <div class="nav-item">Params</div>
        </div>
        <div class="config-area">
            <div class="authorization">
                <div class="auth-types">
                    <div class="apikey auth-type">API Key</div>
                    <div class="bearer auth-type">Bearer</div>
                    <div class="basic auth-type">Basic</div>
                </div>
                <div class="apikeyinp">
                    <div class="apikey-child">
                        <div>Key:</div>
                        <input class="apikey-inp" type="text">
                    </div>
                    <div class="apikey-child">
                        <div>Value:</div>
                        <input class="apikey-inp" type="text">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
