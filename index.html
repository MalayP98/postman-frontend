<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postmanc</title>
</head>

<body>

    <div class="method">
        <div id="method-selector">
            <p>GET</p>
            <img src="dropdown.png" width="22">
        </div>
        <div id="method-opt">
            <ul>
                <li onclick="selectMethod('GET')">GET</li>
                <li onclick="selectMethod('POST')">POST</li>
                <li onclick="selectMethod('DELETE')">DELETE</li>
                <li onclick="selectMethod('PUT')">PUT</li>
                <li onclick="selectMethod('PATCH')">PATCH</li>
            </ul>
        </div>
    </div>

    <div class="request">
        <input type="text" class="common-input">
        <button type="submit" class="common-button" onclick="sendRequest()">SEND</button>
    </div>

    <div class="additions">
        <div class="nav">
            <div class="nav-item" onclick="selectConfig(0)">Authorization</div>
            <div class="nav-item" onclick="selectConfig(1)">Headers</div>
            <div class="nav-item" onclick="selectConfig(2)">Body</div>
            <div class="nav-item" onclick="selectConfig(3)">Params</div>
        </div>
        <div class="config-area">
            <div id="authorization">
                <div class="auth-types">
                    <div class="auth-type" onclick="selectAuthType(0)">API Key</div>
                    <div class="auth-type" onclick="selectAuthType(1)">Bearer</div>
                    <div class="auth-type" onclick="selectAuthType(2)">Basic</div>
                </div>
                <div class="apikey">
                    <div class="apikey-child">
                        <div>Key:</div>
                        <input class="apikey-inp" type="text">
                    </div>
                    <div class="apikey-child">
                        <div>Value:</div>
                        <input class="apikey-inp" type="text">
                    </div>
                </div>
                <div class="basic">
                    <div class="apikey-child">
                        <div>Username:</div>
                        <input class="apikey-inp" type="text">
                    </div>
                    <div class="apikey-child">
                        <div>Password:</div>
                        <input class="apikey-inp" type="text">
                    </div>
                </div>
                <div class="bearer">
                    <div class="bearer-child">
                        <div>Token:</div>
                        <input type="text" class="apikey-inp">
                    </div>
                </div>
            </div>
            <div id="headers">
                <div id="header-table">
                    <div id="header">
                        <input placeholder="KEY" class="apikey-inp" type="text">
                        <input placeholder="VALUE" class="apikey-inp" type="text">
                        <div class="delete-row" onclick="deleteRow(this)">DELETE</div>
                    </div>
                </div>
                <div onclick="addRow('header')" class="add-row">ADD</div>
            </div>
            <div id="body">
                <div class="payload-opts">
                    <div class="payload-opt" onclick="selectBodyType(0)">form-data</div>
                    <div class="payload-opt" onclick="selectBodyType(1)">url-encoded</div>
                    <div class="payload-opt" onclick="selectBodyType(2)">raw</div>
                </div>
                <div id="form-data"></div>
                <div id="url-encoded-fields">
                    <div id="url-encoded-table">
                        <div id="url-encoded">
                            <input placeholder="KEY" class="apikey-inp" type="text">
                            <input placeholder="VALUE" class="apikey-inp" type="text">
                            <div class="delete-row" onclick="deleteRow(this)">DELETE</div>
                        </div>
                    </div>
                    <div onclick="addRow('url-encoded')" class="add-row">ADD</div>
                </div>
                <textarea id="raw"></textarea>
            </div>
            <div id="params">
                <div id="param-table">
                    <div id="param">
                        <input placeholder="KEY" class="apikey-inp" type="text">
                        <input placeholder="VALUE" class="apikey-inp" type="text">
                        <div class="delete-row" onclick="deleteRow(this)">DELETE</div>
                    </div>
                </div>
                <div onclick="addRow('param')" class="add-row">ADD</div>
            </div>
        </div>
    </div>

</body>
<script src="index.js"></script>

</html>
